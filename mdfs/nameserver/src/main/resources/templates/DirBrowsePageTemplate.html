<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        function deleteFileOrDirectory(path) {
            $.ajax({
                url: path,
                type: 'DELETE',
                success: function(redirect_url) {
                    window.location.href=redirect_url;
                }
            });
        }
    </script>
    <title>${{title}}}</title>
</head>
<body>
    ${{body}}

    ________________________________________________

    <form action='${{create_url}}' method="post">
        <p>创建目录</p>
        <p>目录名称: <input type='text' name='name'/></p>
        <input type='hidden' name='objType' value='Dir'>
        <input type='submit' value='创建目录'>
    </form>

    <br><br>

    <form action='${{create_url}}' method="post" enctype="multipart/form-data">
        <p>上传文件</p>
        <p>文件路径: <input type='file' name='content'/></p>
        <input type='hidden' name='objType' value='File'>
        <input type='submit' value='上传文件'>
    </form>
</body>
</html>
